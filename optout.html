<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opt Out of SMS | QuickCashOfferNow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 22px;
      color: #222;
      margin-bottom: 15px;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 25px;
      background-color: #e53935;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c62828;
    }
    .confirmation {
      display: none;
      padding: 20px;
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #2e7d32;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <h1>Opt Out of SMS Communications</h1>
    <p>We respect your privacy. Complete the form below to stop receiving text messages from QuickCashOfferNow.com. You'll be removed from all future campaigns within 24 hours.</p>
    <form id="optoutForm">
      <label for="phone">Phone Number<span style="color: red;">*</span></label>
      <input type="tel" id="phone" name="Phone Number" required />

      <label for="name">Name (optional)</label>
      <input type="text" id="name" name="Name" />

      <label for="email">Email (optional)</label>
      <input type="email" id="email" name="Email" />

      <label for="message">Additional Message (optional)</label>
      <textarea id="message" name="Message" rows="4"></textarea>

      <div class="g-recaptcha" data-sitekey="your-site-key-here"></div>
      <button type="submit">Unsubscribe Me</button>
    </form>
    <div class="confirmation" id="confirmationMessage">
      Thank you. Your request has been received and youâ€™ve been unsubscribed.
    </div>
  </div>
  <script>
    document.getElementById('optoutForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec', {
        method: 'POST',
        body: data
      }).then(response => {
        if (response.ok) {
          form.style.display = 'none';
          document.getElementById('confirmationMessage').style.display = 'block';
        } else {
          alert('Error submitting form. Please try again later.');
        }
      }).catch(error => {
        alert('Error: ' + error);
      });
    });
  </script>
</body>
</html>
